    <script>
    
    var num1 = prompt('Number 1 ')
    var num2 = prompt('Number 2 ')
    var oper = prompt('operacao ')
    
    num1 = parseFloat(num1)
    num2 = parseFloat(num2)


switch(oper){ // seguindo a logica do if, calculadora com switch
    case '+':
        console.log(num1+num2)
        break;
    case '-':
        console.log(num1-num2)
        break;
    case '*':
        console.log(num1*num2)
        break;
    case '/':
        console.log(num1 / num2)
        break;

    default:
		console.error('operacion not default')  
}
