<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var num1 = prompt('Number 1 :') //o prompt sempre recebe como String
		var num2 = prompt('Number 2:')
		var op   = prompt('Operation: ')

		num1 = parseFloat(num1) // como o prompt recebe como String, foi necessario a conversÃ£o para float
		num2 = parseFloat(num2)

		if (op == '+') { // Uma calculadora com if, porem os result serao via terminal
			console.log(num1 + num2)
		} else if (op == '*') {
			console.log(num1 * num2)
		} else if (op == '-') {
			console.log(num1 - num2)
		} else if (op == '/') {
			console.log(num1 / num2)
		} else {
			console.error('Operation not found')
		}

		// if ((50 > 10) || (600 < 10)) {

		// }
	</script>
</body>
</html>
