<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        var name = 'Otaviano Marques' // String
        var idade = 24 // Inteiro
        var altura = 1.85 // Ponto flutuante
        var hasDog = true // boolean
        var ano = 2018 - 24 // operacao matematica
            // para criacao de variaveis é importante deixar claro
            // caso seja composto ou longo, usa a juncao - "came on case"

        alert('Olá, ' + name )
        alert('Você nasceu em ' + ano )
        alert('Sua idade é ' + idade)
        alert('Sua altura é ' + altura)
        alert('Você tem um dog?  ' + hasDog)
    </script>
</body>
</html>
